<ion-grid>
  <ion-row>
    <ion-col>
      <ion-text>
        <h5>ID</h5>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-text>
        <h5>Title</h5>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-text>
        <h5>Body</h5>
      </ion-text>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row *ngFor="let post of posts">
    <ion-col>{{post.id}}</ion-col>
    <ion-col>{{post.title}}</ion-col>
    <ion-col>{{post.body}}</ion-col>
    <ion-col>
      <ion-button *ngIf="favoritePosts.isFavorite(post)" fill="clear" (click)="favoritePosts.removeFavorite(post)">
        <ion-icon slot="icon-only" name="heart" color="success"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!favoritePosts.isFavorite(post)" fill="clear" (click)="favoritePosts.addFavorite(post)">
        <ion-icon slot="icon-only" name="heart-outline" color="success"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
