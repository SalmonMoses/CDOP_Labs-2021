<ion-header>
  <ion-toolbar>
    <ion-title>Favorite Posts</ion-title>
    <ion-toggle slot="secondary" [(ngModel)]="tableMode"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-post-table *ngIf="tableMode" [posts]="posts"></app-post-table>
  <app-post-list *ngIf="!tableMode" [posts]="posts"></app-post-list>
</ion-content>
