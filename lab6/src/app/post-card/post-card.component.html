<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            {{post.title}}
          </ion-col>
          <ion-col>
            <ion-button *ngIf="favoritePosts.isFavorite(post)" fill="clear"
                        (click)="favoritePosts.removeFavorite(post)">
              <ion-icon slot="icon-only" name="heart" color="success"></ion-icon>
            </ion-button>
            <ion-button *ngIf="!favoritePosts.isFavorite(post)" fill="clear" (click)="favoritePosts.addFavorite(post)">
              <ion-icon slot="icon-only" name="heart-outline" color="success"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
    <ion-card-subtitle>#{{post.id}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{post.body}}
  </ion-card-content>
</ion-card>
